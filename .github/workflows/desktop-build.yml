name: Build Windows Desktop App (EXE)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # تثبيت المكتبات اللازمة
      - name: Install Dependencies
        run: npm install

      # بناء تطبيق سطح المكتب (يقوم ببناء الويب ثم تحويله لملف exe)
      # يتم استخدام الأمر الذي أضفناه سابقاً في package.json
      - name: Build Electron App
        run: npm run electron:dist -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # رفع ملف الـ exe الناتج ليمكنك تحميله من صفحة Actions في GitHub
      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Windows-Setup
          path: dist/*.exe
