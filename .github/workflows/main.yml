name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase toga-ios pandas openpyxl fpdf2

      - name: Create iOS project
        run: briefcase create iOS

      - name: Build iOS app
        run: briefcase build iOS

      - name: Package iOS app
        run: briefcase package iOS

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: "*/iOS/**/*"
