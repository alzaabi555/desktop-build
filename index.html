    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {

               variant: '#f0f4f8',

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --sat: env(safe-area-inset-top, 20px); 
      --sab: env(safe-area-inset-bottom, 20px); 
    }
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      height: 100dvh;
      overscroll-behavior-y: none;
    }
    body { 
      font-family: 'Tajawal', sans-serif; 
      margin: 0; padding: 0; 
      position: fixed; inset: 0; height: 100dvh; width: 100vw;
      overflow: hidden;
      -webkit-user-select: none; user-select: none;
      font-size: 14px;
      overscroll-behavior-y: none;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* THEME: VISION (Dark Mode) */
    html[data-theme='vision'] body {
      background-color: #000000;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      color: #ffffff;
    }

    /* THEME: CERAMIC (Light iOS Mode) */
    html[data-theme='ceramic'] body {
      background-color: #f2f2f7; /* iOS System Gray 6 */
      color: #000000;
    }

    #root {
      height: 100%; width: 100%; display: flex; flex-direction: column;
    }

    #initial-loader {
      position: fixed; inset: 0; background: #000; 
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; z-index: 9999;
      transition: opacity 0.4s ease;
    }
    .loader-spinner {
      width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1; border-radius: 50%;
      animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
    
    #loader-error {
        display: none;
        margin-top: 20px;
        text-align: center;
        animation: fadeIn 0.5s;
    }
    .retry-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    /* VisionOS/iOS Scrollbar */
    @media (pointer: coarse) {
        .custom-scrollbar::-webkit-scrollbar, .scrollbar-thin::-webkit-scrollbar, ::-webkit-scrollbar {
            width: 0px; height: 0px; background: transparent;
        }
    }
    @media (pointer: fine) {
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.2);
            border-radius: 20px;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(100, 116, 139, 0.4); }
        html.dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.4); }
        
        .custom-scrollbar::-webkit-scrollbar, .scrollbar-thin::-webkit-scrollbar { width: 4px; height: 4px; }
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
  </style>

  <script>
    window.process = window.process || { env: { NODE_ENV: 'production' } };
  </script>

<body oncontextmenu="return false;">
  <div id="initial-loader">
    <div class="loader-spinner"></div>
    <div style="margin-top:20px; font-weight: 800; color: #fff; font-size: 16px; letter-spacing: 1px;">RASED OS</div>
    <div style="color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 5px;">Loading Environment...</div>
    
    <div id="loader-error">
        <p style="color: #ef4444; font-weight: bold; font-size: 12px;">Connection Timeout</p>
        <button class="retry-btn" onclick="window.location.reload()">Reload System</button>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="./index.js?v=7.0.0"></script>
  
  <script>
    window.onerror = function(msg) {
      console.error("Global Error:", msg);
      var loader = document.getElementById('initial-loader');
      var errorDiv = document.getElementById('loader-error');
      if(loader && errorDiv) {
         document.querySelector('.loader-spinner').style.display = 'none';
         errorDiv.style.display = 'block';
         errorDiv.innerHTML += '<br><span style="font-size:10px;color:rgba(255,255,255,0.5)">' + msg + '</span>';
      }
      return false;
    };

    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      var errorDiv = document.getElementById('loader-error');
      if(loader && loader.style.opacity !== '0' && errorDiv) {
         errorDiv.style.display = 'block';
      }
    }, 10000);
  </script>
