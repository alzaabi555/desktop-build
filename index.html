
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>راصد</title>
    
    <!-- Generated CSS (Offline) -->
    <link rel="stylesheet" href="./index.css">
    
    <!-- Global Error Handler to catch startup issues -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = '<div style="color:#ef4444;padding:20px;text-align:center;font-family:sans-serif;direction:rtl;">' +
            '<h3 style="margin-bottom:10px;">حدث خطأ في بدء التطبيق</h3>' +
            '<p style="font-size:12px;opacity:0.8;">' + msg + '</p>' +
            '<button onclick="window.location.reload()" style="margin-top:15px;padding:10px 20px;background:#ef4444;color:white;border:none;border-radius:8px;font-weight:bold;">إعادة المحاولة</button>' +
            '</div>';
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

</head>
<body class="bg-[#F2F2F7] text-slate-900 select-none antialiased overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    
    <!-- Loader -->
    <div id="initial-loader" style="position:fixed;inset:0;background:#F2F2F7;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity 0.3s;">
        <div style="display:flex;flex-direction:column;align-items:center;gap:15px;">
            <div style="width:40px;height:40px;border:4px solid #e5e7eb;border-top-color:#4F46E5;border-radius:50%;animation:spin 0.8s linear infinite"></div>
            <p style="font-family:-apple-system, BlinkMacSystemFont, sans-serif;font-weight:600;color:#6B7280;font-size:14px;">جاري التحميل...</p>
        </div>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>

    <!-- Main Script (Bundled) -->
    <script type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
