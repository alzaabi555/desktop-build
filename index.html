  <style>
    :root { 
      --sat: env(safe-area-inset-top, 20px); 
      --sab: env(safe-area-inset-bottom, 20px); 
    }
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    body { 
      font-family: 'Tajawal', sans-serif; 
      background-color: #f2f2f7; 
      margin: 0; padding: 0; 
      height: 100vh; width: 100vw;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      font-size: 14px;
    }
    #initial-loader {
      position: fixed; inset: 0; background: #f2f2f7; 
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; z-index: 9999;
      transition: opacity 0.4s ease;
    }
    .loader-spinner {
      width: 40px; height: 40px; border: 4px solid #e2e8f0;
      border-top-color: #2563eb; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* تحسين شكل شريط التمرير للكمبيوتر */
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
      border: 3px solid transparent;
      background-clip: content-box;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
    }

    /* إخفاء شريط التمرير للعناصر التي تستخدم كلاس custom-scrollbar أو no-scrollbar */
    .custom-scrollbar::-webkit-scrollbar, .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .custom-scrollbar, .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    /* تحديث تنسيقات الطباعة الأساسية */
    @media print {
      html, body {
        overflow: visible !important;
        height: auto !important;
        position: static !important;
        background: white !important;
      }
      /* إخفاء واجهة التطبيق الأصلية عند الطباعة لتجنب التداخل */
      #root {
        display: none !important;
      }
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

<body>
  <div id="initial-loader">
    <div class="loader-spinner"></div>
    <p style="margin-top:20px; font-weight: 700; color: #64748b; font-size: 14px;">جاري التحميل...</p>
  </div>

  <div id="root"></div>

  <!-- إضافة v=5 لفرض تحميل النسخة الجديدة وعدم استخدام النسخة المخزنة -->
  <script type="module" src="./index.js?v=5.0.0"></script>
  
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var loader = document.getElementById('initial-loader');
      if(loader) {
         loader.innerHTML = '<div style="padding:20px;text-align:center;color:red;direction:ltr">Error: ' + msg + '<br>Line: ' + lineNo + '</div>';
      }
      return false;
    };
    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      if(loader) loader.style.display = 'none';
    }, 8000);
  </script>
<script type="module" src="/index.tsx"></script>
