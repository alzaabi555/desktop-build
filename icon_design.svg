
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="blue_bg" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#3b82f6" />
        <stop offset="100%" stop-color="#172554" />
    </linearGradient>
    
    <!-- Checkmark Gradient -->
    <linearGradient id="check_grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#fcd34d" />
        <stop offset="100%" stop-color="#f97316" />
    </linearGradient>

    <!-- Shadows -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="4" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="dropShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 1. Base Shape (Rounded Square) -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#blue_bg)" stroke="#60a5fa" stroke-width="4" stroke-opacity="0.5" />

  <!-- 2. Radar/Grooves Effect -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.08" />
  <circle cx="256" cy="256" r="130" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.05" />
  
  <!-- 3. Main Glowing Ring -->
  <circle cx="256" cy="256" r="145" fill="none" stroke="white" stroke-width="18" stroke-linecap="round" stroke-opacity="0.95" style="filter: drop-shadow(0 0 10px rgba(255,255,255,0.7))" />

  <!-- 4. Checkmark -->
  <path 
      d="M 175 260 L 230 315 L 345 195" 
      fill="none" 
      stroke="url(#check_grad)" 
      stroke-width="38" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      style="filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.7))"
  />

  <!-- 5. Glass Gloss Reflection -->
  <path d="M 40 120 Q 256 220 472 120 L 472 100 Q 472 40 412 40 L 100 40 Q 40 40 40 100 Z" fill="white" fill-opacity="0.15" />

</svg>
